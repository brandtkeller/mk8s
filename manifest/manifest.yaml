    user: ubuntu
    role: server
    primary: true
    local: false
    ssh_key_path: ~/.ssh/id_rsa
    ## Pass config file wholesale
    config: |
      write-kubeconfig-mode: "0644"

      tls-san:
        - k8s-test-1
        - k8s-test-1.test.us
        - test
        - test.test.us
      disable:
        - rke2-ingress-nginx
